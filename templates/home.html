<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Sentiment Analysis</title>
	 <link rel="stylesheet"  href="{% static "css/style.css" %}"/>
</head>
<body>
	<div class="container" style="text-align: center;">
		<img src="{% static "images/b.jpg" %}" class="image">
		<div class="container">
			<h1 style="text-align: center;">Sentiment Analysis App</h1>
		</div>
		<div style="text-align: center;" class="ml-container">
			<form action="{% url 'predict' %}" method="POST">{% csrf_token %}
			<h3 style="text-align: center;">Enter the text!</h3>
			<textarea name="comment" rows="15" cols="99"></textarea>
			<input type="submit" class="btn-info" value="Prediction">
			</form>
		</div>
	</div>
</body>
</html>
